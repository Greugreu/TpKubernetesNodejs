apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: postgresql
spec:
  ingressClassName: nodejs
  rules:
    - host: postresql.localdev.me
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 5432
            path: /